<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con jQuery</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Registro de Usuario</h1>
  
  <form id="registroForm">
    <!-- Nombre: validado solo por longitud -->
    <input type="text" id="nombre" placeholder="Nombre (3-100 caracteres)"><br>

    <!-- Vision: ahora se teclea -->
    <input type="text" id="vision" placeholder="Vision (Anemo, Geo, Electro, Dendro, Cryo, Pyro, Hydro)"><br>

    <!-- Weapon: ahora se teclea -->
    <input type="text" id="weapon" placeholder="Arma (Sword, Bow, Claymore, Polearm, Catalyst)"><br>

    <button type="submit">Registrar</button>
  </form>

  <p id="mensaje"></p>

  <h2>Usuarios desde la API</h2>

  <!-- Controles de orden -->
  <div id="sortControls" style="text-align:center;margin-bottom:8px;">
    <select id="sortField" aria-label="Campo para ordenar">
      <option value="name">Nombre</option>
      <option value="vision">Vision</option>
      <option value="weapon">Weapon</option>
    </select>
    <button id="sortBtn" type="button">Ordenar</button>
  </div>

  <ul id="listaUsuarios"></ul>
</body>
</html>
